<!-- templates/checkout.html -->
{% extends "layout.html" %}
{% block content %}
<h2>Оформлення замовлення</h2>
<form method="post" action="{{ url_for('checkout') }}">
    <label for="first_name">Ім'я:</label>
    <input type="text" id="first_name" name="first_name" required>
    <label for="last_name">Прізвище:</label>
    <input type="text" id="last_name" name="last_name" required>
    <label for="phone">Телефон:</label>
    <input type="text" id="phone" name="phone" required>
    <label for="address">Адреса доставки:</label>
    <textarea id="address" name="address" required></textarea>
    <label for="payment_method">Спосіб оплати:</label>
    <select id="payment_method" name="payment_method" required>
        <option value="credit_card">Кредитна карта</option>
        <option value="paypal">PayPal</option>
        <option value="cash_on_delivery">Готівка при отриманні</option>
    </select>
    <p>Загальна сума: {{ total_price }} грн</p>
    <button type="submit" class="btn">Підтвердити замовлення</button>
</form>
{% endblock %}
