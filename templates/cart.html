{% extends "layout.html" %}
{% block content %}
<h2>Мій кошик</h2>
<ul>
    {% for item in cart_items %}
    <li>
        {{ item.good.name }} - {{ item.quantity }} шт. - {{ item.good.price * item.quantity }} грн
        <form method="post" action="{{ url_for('remove_from_cart', item_id=item.id) }}">
            <button type="submit" class="btn">Видалити</button>
        </form>
    </li>
    {% endfor %}
</ul>
<p>Загальна сума: {{ total_price }} грн</p>
<a href="{{ url_for('checkout') }}" class="btn">Оформити замовлення</a>
{% endblock %}
